<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page description - Options</title>
    <link rel="stylesheet" href="./options.css">
</head>
<body>
    <div id="formdiv">
        <label for="font-size-input">Value</label>
        <input type="number" name="font-size-input" min="0" id="font-size-input">
        <br>
        <label for="font-size-unit">Unit</label>
        <select name="font-size-unit" id="font-size-unit">
            <option value="px">px</option>
            <option value="em">em</option>
            <option value="in">in</option>
            <option value="pt">pt</option>
        </select>
        <br>
        <button id="options-save">Save</button>
    </div>
</body>
<script src="./options.js"></script>
</html>
